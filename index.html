<html>

<head>

</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <a-assets>      


      <a-asset-item id="side-obj" src="./tinker.obj"></a-asset-item>
      <a-asset-item id="side-mtl" src="./obj.mtl"></a-asset-item>

    
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="90" shadow="receive: true" visible="true"
      color="navy">
    </a-circle>
    
      <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="30" shadow="receive: true" visible="true"
      color="white">
    </a-circle>

    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   

    <a-entity obj-model="obj: #side-obj; mtl: #side-mtl"  position="-2 -0 -10" rotation="-90 45 0" scale="0.1 0.1 0.1 "
    ></a-entity>

  </a-scene>

</html>
